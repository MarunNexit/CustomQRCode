<header class="bg-purple-400 text-white p-4 shadow-md dark:bg-gray-800 dark:text-gray-100 fixed top-0 w-full z-10">
  <div class="container mx-auto flex justify-between items-center h-full">
    <a href="#"><h1 style="font-family: 'Nova Square', cursive;" class="text-2xl font-bold no-select no-drag">CustomQR</h1></a>

    <!-- Hamburger Icon for Small Screens -->
    <button class="block md:hidden focus:outline-none" (click)="isMenuOpen = !isMenuOpen">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>

    <!-- Navigation Menu -->
    <nav class="hidden md:flex md:space-x-4">
      <ul class="flex flex-col md:flex-row md:space-x-4">
        <ng-container *ngTemplateOutlet="menu"></ng-container>
      </ul>
    </nav>

    <!-- Dark Mode Toggle -->
    <div [ngClass]="{ 'hidden': isMobileView }">
      <ng-container  *ngTemplateOutlet="theme"></ng-container>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <nav [ngClass]="{ 'block': isMenuOpen, 'hidden': !isMenuOpen }" class="md:hidden bg-purple-400 dark:bg-gray-800 p-4">
    <ul class="flex flex-col space-y-4">
      <ng-container *ngTemplateOutlet="menu"></ng-container>
      <hr class="solid">
      <ng-container *ngTemplateOutlet="theme"></ng-container>
    </ul>
  </nav>
</header>

<hr class="solid">

<ng-template #menu>
  <li><a routerLink="/qr-code" class="hover:text-gray-200 dark:hover:text-gray-400">QR Code</a></li>
  <li><a routerLink="/about" class="hover:text-gray-200 dark:hover:text-gray-400">About</a></li>
  <li><a routerLink="/info" class="hover:text-gray-200 dark:hover:text-gray-400">Info</a></li>
</ng-template>

<ng-template #theme>
  <button (click)="toggleTheme()" id="theme-toggle" class="ml-4 p-2 rounded bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-gray-200">
    {{ isDarkMode ? 'White Mode' : 'Dark Mode' }}
  </button>
</ng-template>
